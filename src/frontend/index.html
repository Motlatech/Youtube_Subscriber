<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube subscriber</title>
    <link href="style.css" rel="stylesheet">
</head>

<body >
    <div class="main-container">

      <h1>Get YouTube subscribers</h1><br>
      <div>
        <p><strong>GET:</strong> <em>/api/subscriber</em> : get all subscribers </p>
        <button class="Allsubscriber">
          <a href="/api/subscriber">get All Subscriber</a>
        </button> 
      </div>
      <br>
      <div>
        <p><strong>GET:</strong> <em>/api/subscriber/name</em> : get all subscriber name and subscribed channel name </p>
        <button class="AllsubscriberByName">
          <a href="/api/subscriber/name">get Subscriber by Name</a>
        </button> 
      </div>
      <br>
      <div>
        <p><strong>GET:</strong> <em>/api/subscriber/:id </em> : get subscriber by given ID</p>
         
      </div>
   </div>

    </footer>

</body>

</html>
